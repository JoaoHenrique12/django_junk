{% extends 'base.html' %}

<style>
    label, input {
        display: block;
    }
    span.helptext {
        display: none;
    }
</style>

{% block content %}
    <h2>Login</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Login">
    </form>

    <a href="{% url 'dashboard' %}">Back to dashboard</a>
    <a href="{% url 'password_reset' %}">Reset password</a>
    <a href="{% url 'register' %}">Register</a>
{% endblock %}
